<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/REKAPSATUDATA_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleTerrain_0');
        map.getPane('pane_GoogleTerrain_0').style.zIndex = 400;
        var layer_GoogleTerrain_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrain_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleTerrain_0;
        map.addLayer(layer_GoogleTerrain_0);
        function pop_REKAPSATUDATA_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">PELAKSANA KEGIATAN</th>\
                        <td>' + (feature.properties['PELAKSANA KEGIATAN'] !== null ? autolinker.link(feature.properties['PELAKSANA KEGIATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TAHUN PELAKSANAAN</th>\
                        <td>' + (feature.properties['TAHUN PELAKSANAAN'] !== null ? autolinker.link(feature.properties['TAHUN PELAKSANAAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">JENIS REHABILITASI</th>\
                        <td>' + (feature.properties['JENIS REHABILITASI'] !== null ? autolinker.link(feature.properties['JENIS REHABILITASI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KABUPATEN/KOTA (LOKASI REHABILITASI)</th>\
                        <td>' + (feature.properties['KABUPATEN/KOTA (LOKASI REHABILITASI)'] !== null ? autolinker.link(feature.properties['KABUPATEN/KOTA (LOKASI REHABILITASI)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KECAMATAN (LOKASI REHABILITASI)</th>\
                        <td>' + (feature.properties['KECAMATAN (LOKASI REHABILITASI)'] !== null ? autolinker.link(feature.properties['KECAMATAN (LOKASI REHABILITASI)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DESA/KELURAHAN (LOKASI REHABILITASI)</th>\
                        <td>' + (feature.properties['DESA/KELURAHAN (LOKASI REHABILITASI)'] !== null ? autolinker.link(feature.properties['DESA/KELURAHAN (LOKASI REHABILITASI)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TITIK KOORDINAT GARIS LINTANG</th>\
                        <td>' + (feature.properties['TITIK KOORDINAT GARIS LINTANG'] !== null ? autolinker.link(feature.properties['TITIK KOORDINAT GARIS LINTANG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TITIK KOORDINAT GARIS BUJUR</th>\
                        <td>' + (feature.properties['TITIK KOORDINAT GARIS BUJUR'] !== null ? autolinker.link(feature.properties['TITIK KOORDINAT GARIS BUJUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUAS REHABILITASI (HEKTAR)</th>\
                        <td>' + (feature.properties['LUAS REHABILITASI (HEKTAR)'] !== null ? autolinker.link(feature.properties['LUAS REHABILITASI (HEKTAR)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_REKAPSATUDATA_1_0() {
            return {
                pane: 'pane_REKAPSATUDATA_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,191,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_REKAPSATUDATA_1');
        map.getPane('pane_REKAPSATUDATA_1').style.zIndex = 401;
        map.getPane('pane_REKAPSATUDATA_1').style['mix-blend-mode'] = 'normal';
        var layer_REKAPSATUDATA_1 = new L.geoJson(json_REKAPSATUDATA_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_REKAPSATUDATA_1',
            layerName: 'layer_REKAPSATUDATA_1',
            pane: 'pane_REKAPSATUDATA_1',
            onEachFeature: pop_REKAPSATUDATA_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_REKAPSATUDATA_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_REKAPSATUDATA_1);
        map.addLayer(layer_REKAPSATUDATA_1);
        setBounds();
        </script>
    </body>
</html>
